version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - python3 --version
      - python3 -m pip --version
      - ls -la
      - echo "---- requirements.txt ----"
      - cat requirements.txt
    build:
      - mkdir -p vendor
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --no-cache-dir --target ./vendor -r requirements.txt
      - python3 -c "import sys; sys.path.insert(0,'vendor'); import pandas, nicegui; print('pandas OK', pandas.__version__); print('nicegui OK', nicegui.__version__)"

run:
  env:
    - name: PYTHONPATH
      value: vendor
    - name: FORWARDED_ALLOW_IPS
      value: "*"
  command: python3 app.py
  network:
    port: 8080
