version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip setuptools wheel
    build:
      - python -m pip install --no-cache-dir -r requirements.txt

run:
  runtime-version: 3.11
  command: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
