version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "no-op prebuild"
    build:
      - echo "no-op build"
    post-build:
      - echo "no-op postbuild"

run:
  runtime-version: 3.11
  pre-run:
    - python3 -m pip install --upgrade pip setuptools wheel
    - python3 -m pip install --no-cache-dir -r requirements.txt
    - mkdir -p .streamlit
    - printf '%s' "$SECRETS_TOML" > .streamlit/secrets.toml
    - printf '[server]\nheadless=true\nenableCORS=false\nenableXsrfProtection=false\nenableWebsocketCompression=false\naddress="0.0.0.0"\nport=8080\n' > .streamlit/config.toml
    - printf '[browser]\nserverAddress="%s"\nserverPort=443\ngatherUsageStats=false\n' "$PUBLIC_HOST" >> .streamlit/config.toml
  secrets:
    - name: SECRETS_TOML
      value-from: arn:aws:secretsmanager:us-east-2:650210024710:secret:asp/streamlit_secrets-AfRHA8
  env:
    - name: PUBLIC_HOST
      value: "ftda8i7tpr.us-east-2.awsapprunner.com"
  command: >-
    python3 -m streamlit run asp_ff_dashboard.py
    --server.port 8080
    --server.address 0.0.0.0
    --server.enableWebsocketCompression false
