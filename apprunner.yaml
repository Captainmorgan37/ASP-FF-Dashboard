version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "no-op prebuild"
    build:
      - echo "no-op build"
    post-build:
      - echo "no-op postbuild"

run:
  runtime-version: 3.11
  pre-run:
    - python3 -m pip install --upgrade pip setuptools wheel
    - python3 -m pip install --no-cache-dir -r requirements.txt
    - mkdir -p .streamlit
    - printf '%s' "$SECRETS_TOML" > .streamlit/secrets.toml
  secrets:
    - name: SECRETS_TOML
      value-from: arn:aws:secretsmanager:us-east-2:650210024710:secret:asp/streamlit_secrets-AfRHA8
  command: python3 -m streamlit run asp_ff_dashboard.py --server.port 8080 --server.address 0.0.0.0
