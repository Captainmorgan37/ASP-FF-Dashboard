version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python3 --version
      - pip3 --version
      - pwd
      - ls -la
      - echo "---- requirements.txt ----"
      - cat requirements.txt
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
      - python3 -c "import pandas; print('pandas OK', pandas.__version__)"
run:
  command: python3 app.py
  network:
    port: 8080
