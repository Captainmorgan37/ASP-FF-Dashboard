version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "no-op prebuild"
    build:
      - echo "no-op build"
    post-build:
      - echo "no-op postbuild"

run:
  runtime-version: 3.11
  pre-run:
    - python3 -V
    - which python3 || true
    - python3 -m pip --version
    - python3 -m pip install --upgrade pip setuptools wheel
    - python3 -m pip install --no-cache-dir -r requirements.txt
    - python3 -m pip show streamlit
    - python3 - <<'PY'
import streamlit, sys
print("Streamlit version:", streamlit.__version__)
print("Python exe:", sys.executable)
PY
  command: python3 -m streamlit run asp_ff_dashboard.py --server.port $PORT --server.address 0.0.0.0 --logger.level=debug
