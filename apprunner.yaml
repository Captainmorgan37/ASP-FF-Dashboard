version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "no-op prebuild"
    build:
      - echo "no-op build"
    post-build:
      - echo "no-op postbuild"

run:
  runtime-version: 3.11
  pre-run:
    - python3 -m pip install --upgrade pip setuptools wheel
    - python3 -m pip install --no-cache-dir -r requirements.txt
  command: python3 -m streamlit run asp_ff_dashboard.py --server.port 8080 --server.address 0.0.0.0 --logger.level=debug
